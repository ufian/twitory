  <body>
      <div class="wrapper">
        <header>
          <h1>Twitory</h1>
          <p>Your twitter story</p>
          <p class="view">
            <ul>
              {% if user %}
                  <li><a href="{{ url_for('logout') }}">Logout {{ user }}</a></li>
                  <li><a href="{{ url_for('upload') }}">Upload archive</a></li>
              {% else %}
                  <li><a href="{{ url_for('login') }}">Login by twitter</a></li>
              {% endif %}
            </ul>
          </p>
        </header>
        <section>

{% if error %}
    <pre><code>{{ error }}</code></pre>
{% endif %}
