<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twitory</title>
</head>
<body>

{% if user %}
    <a href="{{ url_for('logout') }}">Logout {{ user }}</a>
    <a href="{{ url_for('upload') }}">Upload archive</a>
{% else %}
    <a href="{{ url_for('login') }}">Login by twitter</a>
{% endif %}
<br/><br/>
{% if error %}
    <b style="color:red">{{ error }}</b>
{% endif %}
